<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="path_to_bootstrap_css" rel="stylesheet">
    <!-- Include Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./style5.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
</head>
<body>
 
    
    
   
<div class="container">
    <header class="flex_container">
        <h6>Soft UI PRO</h6>
        <nav class="navigations">
            <a href="#">Pages<i class="bi bi-chevron-compact-down"></i></a>
            <a href="#">Account<i class="bi bi-chevron-compact-down"></i></a>
            <a href="#">Blocks<i class="bi bi-chevron-compact-down"></i></a>
            <a href="#">Docs<i class="bi bi-chevron-compact-down"></i></a>
        </nav>
        <button type="button" class="btn_join">BUY NOW</button>
    </header>

<div class="row">
    
        
 
     <div class="col-md-6">
          
            <!-- Sign Up Form -->
          <div class="sign-up-form">
              <h2 style="font-weight: bold;">Sign Up</h2>
                <p> Enter your email and password to register.</p>
                <form>
                    <div class="form-group" >
                        <label for="cardHolderName"><span style="font-weight: bold;"> Name</span></label>
                        <input type="text" class="form-control" id="cardHolderName" placeholder="Name" required>
                      </div>

                      <div class="form-group">
                        <label for="cardHolderName"><span style="font-weight: bold;">Email</span></label>
                        <input type="text" class="form-control" id="cardHolderName" placeholder="Email" required>
                      </div>

                      <div class="form-group">
                        <label for="cardHolderName"><span style="font-weight: bold;">Password</span></label>
                        <input type="text" class="form-control" id="cardHolderName" placeholder="Password" required>
                      </div>

                    <div class="form-check" style="margin-top: 15px;">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">I agree to the <span style="font-weight: bold;"> Terms and Conditions</span></label>
                    </div>

                    <div id="btntable" class="text-left" style="margin-top: 20px;">
                        <button class="btn gradient-background" style="width: 300px; color: aliceblue;">SIGN UP</button>
                    </div>
                    
                </form>
                <a href="#" style="margin-left: 20px;">Already have an account? <span style="color: #e70693;">Sign in</span></a>

            </div>
        </div>
        <div class="col-md-6">
            <!-- Right Side Content -->
            <div class="right-side-content gradient-background">
                <!-- Rocket Image -->
            
                <img class="rocket-image" src="./rocket-white.png" alt="Rocket">
                <h2>Your journey starts here</h2>
                <p>Just as it takes a company to sustain a product, it takes a community to sustain a protocol.</p>
            </div>
        </div>
        
    </div>
</div>

<!-- Include Bootstrap JS and its dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="path_to_bootstrap_js"></script>
</body>
</html>
